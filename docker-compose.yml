version: '3.8'

services:
  pizza-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pizza-ordering-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      # Persist order data
      - order-data:/app/data/orders
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/menu"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  order-data:
    driver: local
